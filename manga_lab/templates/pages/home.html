    <style>
        /* Carousel styling */
        .carousel {
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 600px;
        margin: auto;
        }
        .carousel-item {
        min-width: 100%;
        transition: transform 0.5s ease;
        }
        .carousel-inner {
        display: flex;
        width: 100%;
        }
        /* Carousel control buttons */
        .carousel-control {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        cursor: pointer;
        z-index: 1;
        }
        .carousel-control.left {
        left: 10px;
        }
        .carousel-control.right {
        right: 10px;
        }
    </style>
{% endblock %} 

{% block content %}
    <div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item has-background-primary">
        <div class="content has-text-centered">
            <h2 class="title is-3 has-text-white">Slide 1</h2>
        </div>
        </div>
        <div class="carousel-item has-background-link">
        <div class="content has-text-centered">
            <h2 class="title is-3 has-text-white">Slide 2</h2>
        </div>
        </div>
        <div class="carousel-item has-background-danger">
        <div class="content has-text-centered">
            <h2 class="title is-3 has-text-white">Slide 3</h2>
        </div>
        </div>
    </div>
    <!-- Carousel controls -->
    <div class="carousel-control left" onclick="prevSlide()">&#10094;</div>
    <div class="carousel-control right" onclick="nextSlide()">&#10095;</div>
    </div>

    <script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');

    function updateCarousel() {
        items.forEach((item, index) => {
            item.style.transform = `translateX(-${currentIndex * 100}%)`;
            });
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        }
        
        function prevSlide() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        }
    </script>
{% endblock %}
